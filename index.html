<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DavaoTranspo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet"
    href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <style>
    </style>         

</head>
<body>
    <nav class="py-1 border-bottom w-100" style="background-color:#1e293b">
        <div class="container d-flex flex-wrap">
          <ul class="nav me-auto">
            <li><img src="./src/img/logo2.png" alt="" class="logo bg-transparent"></li>
          </ul>
          <ul class="nav hover-overlay ripple shadow-1-strong">
            <li class="nav-item"><a class="btn mt-2 font-weight-bold text-white"id="matrixView">View Matrix</a></li>
          </ul>
        </div>
      </nav>
      
    <div id="content" class="text-center bg-light">
        <form class="discount-select"> 
        <div class="container mt-1">
            <div class="row">
                <div class="col-sm text-start">
                    <strong>Select Passenger Type:</strong> <br>
                        <input type="radio" name="discountType" value="1" checked="check">Standard
                    </label><br>
                    <label for="">
                        <input type="radio" name="discountType" value="2">Student/Elderly/Disabled
                    </label>
                </div>
            
            <div class="col-sm text-start">
                <strong>Select Jeepney Route: </strong>
                <select class="dropdown" name="jeep-route" id="jeep-route">
                    <option value="None">None</option>
                    <option value="Emily Homes">Emily Homes</option>
                    <option value="Calinan">Calinan</option>
                    <option value="Route 4">Route 4</option>
                    <option value="Route 11">Route 11</option>
                    <option value="El Rio">El Rio</option>
                </select>
            </label>
            <label for=""><strong>Select Point of Origin:</strong>
                <select class="mt-2"name="start-select" id="start-select" disabled>
                    <option value="">None</option>
                    <option value="1"></option>
                    <option value="2"></option>
                </select>
            </label>
            </div>

            <div class="col-sm text-end">
                <label for=""> <strong>Approximate Total Distance:</strong>
                    <input class="display-6 bg-transparent border-0 text-end" type="text" id="distanceOutput" size="9" placeholder="0 m" disabled>
                </label>
               
            </div>

            <div class="col-sm text-end"> <label for=""> <strong>Approximate Total Fare:</strong>
                <input class="display-6 bg-transparent border-0 text-end px-0"type="text" id="fareOutput" size="9" placeholder="Php 0.00" disabled>
            </label>
            <br></div>
            
        </div>
        </div>
        </form>
        <hr class="hr hr-blurry">
            <div id="map" class="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="./script.js"></script>
</body>
</html>
